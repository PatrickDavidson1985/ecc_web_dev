<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Article Clone</title>

    <!-- Import Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500;&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- 
        Refs:
        1. Cloning Article: https://forge.medium.com/learn-structured-thinking-in-3-minutes-550a2dc2123c
        2. CSS Property Reference: https://developer.mozilla.org/en-US/docs/Web/CSS/Reference
        3. Free source images: unsplash.com
        4. Colors: https://colorhunt.co/
        5. Fonts: https://fonts.google.com/
     -->
</head>

<body>
    <nav>
        <!-- Logo, "Open in App" link, search icon, alert icon, user icon -->
        <div class="nav-top">
            <div class="nav-top-left">
                <img src="https://miro.medium.com/max/390/1*emiGsBgJu2KHWyjluhKXQw.png"
                    alt="Medium company logo: Serif Capital 'M' on field of black." />
                <a href="#">Open in app</a>
            </div>

            <div class="nav-top-right">
                <a href="#"><i class="fa fa-search"></i></a>
                <a href="#"><i class="fa fa-bell"></i></a>
                <a href="#"><i class="fa fa-user"></i></a>
            </div>
        </div>

        <!-- Forge Logo block element -->
        <div class="nav-bottom">
            <img src="https://miro.medium.com/max/354/1*7h28KKTPy7cLGkfCbzucdA.png" alt="Forge Logo, Fancy font type" />
        </div>
    </nav>

    <main>
        <!-- Paywall Notice -->
        <div class="paywall-notice">
            You have <span>1</span> free story left this month.
            <br>
            <a href="#">Upgrade for unlimited access.</a>
        </div>

        <header class="mx-1">
            <!-- Title, Subtitle, social links, author byline, author pic and author pic link -->
            <h1>This 3-Minute Exercise Will Change the Way You Solve Problems</h1>
            <h2 class="font-sans-serif">‘Structured thinking’ is about building a big answer by asking many small
                questions
            </h2>

            <div class="author-byline">
                <div class="author-byline-left">
                    <img
                        src="https://miro.medium.com/fit/c/144/144/2*79It_OTPLUdtxMRUb4lu6Q.jpeg"
                        alt=""
                    />

                    <div class="author-byline-text font-sans-serif">
                        <p>Niklas Goke</p>
                        <p>Apr 8 · 3 min read</p>
                    </div>
                </div>

                <div class="author-byline-right">
                    <a href="#"><i class="fa fa-xl fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-bookmark"></i></a>
                    <a href="#"><i class="fa fa-info-circle"></i></a>
                </div>
            </div>
        </header>

        <!-- Article body -->
        <article class="mx-1">
            <!-- Heading Image -->
            <figure>
                <img src="https://miro.medium.com/max/7360/1*mEK6L8YDCi3ET75P4rb-Yw.jpeg" alt="">
                <figcaption>
                    Photo: Westend61...
                </figcaption>
            </figure>

            <!-- Several paragraphs, one ul -->
        </article>

        <!-- Newsletter signup -->
        <div class="newsletter-signup">
            <!-- bold title, some text, button w/ icon, text with href -->
        </div>

        <!-- Article End -->
        <div class="article-end">
            <!-- Label Pills, Claps, social links -->
            <div class="label-pills"></div>
            <div class="claps-and-social"></div>

            <!-- Author Bio -->
            <div class="author-bio"></div>
        </div>

        <div class="more-from-medium">
            <!-- Article Preview Repeater -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <a href="#" class="footer-title">Medium</a>
        <!-- important links -->
        <!-- Get the app with store buttons -->

    </footer>
</body>

</html>
